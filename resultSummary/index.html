<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <ul>
                <li>
                    <img src="lightning.png" alt="Lightning bolt icon representing reaction score">
                    <span class="reaction">Reaction</span>
                    <p>80 / 100</p>
                </li>
                <li>
                    <img src="brain.png" alt="Brain icon representing memory score">
                    <span class="memory">Memory</span>
                    <p>92 / 100</p>
                </li>
                <li>
                    <img src="messenger.png" alt="Speech bubble icon representing verbal score">
                    <span class="verbal">Verbal</span>
                    <p>61 / 100</p>
                </li>
                <li>
                    <img src="view.png" alt="Eye icon representing visual score">
                    <span class="visual">Visual</span>
                    <p>73 / 100</p>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
